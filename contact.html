<head>
  <meta charset="utf-8" />

  <!-- Style Sheet -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container-fluid" style="padding:0;">

    <!-- Navigation  -->
    <header role="banner">
      <nav role="navigation" class="navbar navbar-expand-lg text-white p-3 align-content-between flex-wrap justify-content-between">
        <div class="d-flex justify-content-between flex-wrap w-100">
          <a class="navbar-brand" href="./index.html">
            <picture>
              <source media="(min-width: 922px)" srcset="/images/desktop-logo.png" />
              <img role="presentation" src="./images/mid-mobile-logo.png " alt="KNSnaps Logo" class="img-fluid" />
            </picture>
          </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" id="toggeler"></i>
          </button>
          <div class="collapse navbar-collapse mx-5 mx-lg-0" id="navbarNav">
            <div class="spacer"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link hvr-round-corners" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hvr-round-corners" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hvr-round-corners" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active hvr-round-corners" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main - Form -->
    <main class="main-contact ">
      <div class="container-lg p-4">
        <div class="row justify-content-center">
          <div class="col col-lg-8 col-md-10 col-sm-11 ">
            <h1 role="heading" class="custom-font-2 text-center">Stay in Touch</h1>
            <form action="" method="post" class="">
              <div class="mb-3">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" aria-label="Full Name" placeholder="Please type your full name here" class="form-control  bg-dark text-light">
              </div>
              <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" aria-label="Email" placeholder="Please type your email here" class="form-control bg-dark text-light">
              </div>
              <div class="mb-3">
                <label for="subject">Subject</label>
                <input type="subject" name="subject" id="subject" aria-label="Subject" placeholder="Please type your subject here" class="form-control bg-dark text-light">
              </div>
              <div class="mb-3">
                <label for="message">Message</label>
                <textarea rows="6" name="message" id="message" aria-label="Message" placeholder="Please type your message here" class="form-control bg-dark text-light"></textarea>
              </div>
              <button type="submit" aria-label="Send" value="Send" class="btn btn-primary px-5 rounded-pill">Send</button>


            </form>

            <!-- Location, Phone Number, Email -->
              <div class="d-flex gap-5 contactIcons justify-content-center mt-4">
                <div class="icon">
                  <a href="https://maps.app.goo.gl/FiwTC5nqb5EWd4KU" aria-label="Location">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    <span>Location</span>
                  </a>
                </div>
              
                <div class="icon">
                  <a href="tel:+1234567890" aria-label="Phone Number">
                    <i class="fa-solid fa-phone"></i>
                    <span>Phone Number</span>
                  </a>
                </div>
              
                <div class="icon">
                  <a href="mailto:example@example.com" aria-label="Email">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Email</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer role="contentinfo" class="text-light footer p-3 text-center">
      <div
        class="d-flex flex-column align-content-center justify-content-center gap-2 flex-wrap flex-lg-row justify-content-lg-between align-content-lg-center"
      >
        <div
          class="footer-location d-flex gap-2 justify-content-center flex-lg-column text-lg-start"
        >
        <ul>
          <li itemscope itemtype="https://schema.org/PostalAddress">
            <a href="https://maps.app.goo.gl/FiwTC5nqb5EWd4KUA" aria-label="Location">
              Location
            </a>
          </li>
            <li itemscope itemtype="https://schema.org/PostalAddress">
              <a href="tel:+1234567890" aria-label="Phone Number">
            Phone Number
          </a>
        </li>
      </ul>

        </div>
        
        <p class="align-self-center"
          >Â© 2024 KNSnaps. All Rights Reserved.</p
        >
        <div
          class="location order-first d-flex align-content-center justify-content-center gap-5 order-lg-last align-self-center"
        >
          <a href="https://www.facebook.com" aria-label="Facebook icon" role="link"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com" aria-label="Instagram icon" role="link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com" aria-label="YouTube icon" role="link"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.linkedin.com" aria-label="Linkedin icon" role="link"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/65a3214fe0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
