    <main class="main-contact ">
      <div class="container-lg p-4">
        <div class="row justify-content-center">
          <div class="col col-lg-8 col-md-10 col-sm-11 ">
            <h1 class="custom-font-2 text-center">Stay in touch</h1>
            <form action="" method="post" class="">
              <div class="mb-3">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control  bg-dark text-light">
              </div>
              <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control bg-dark text-light">
              </div>
              <div class="mb-3">
                <label for="email">Subject</label>
                <input type="email" name="email" id="email" class="form-control bg-dark text-light">
              </div>
              <div class="mb-3">
                <label for="message">Message</label>
                <textarea rows="6" name="message" id="message" class="form-control bg-dark text-light"></textarea>
              </div>


              <button type="submit" value="Send" class="btn btn-primary px-5 rounded-pill">Send</button>


            </form>


            <!-- Location, Email, Phone Number -->
            <div class="d-flex gap-5 socialMedia justify-content-center mt-4">

              <div class="d-flex flex-column gap-1 text-center">
                <i class="fa-solid fa-map-marker-alt"></i><span>Location</span>
              </div>

              <div class="d-flex flex-column gap-1 text-center">
                <i class="fa-solid fa-phone"></i><span>Phone Number</span>
              </div>

              <div class="d-flex flex-column gap-1 text-center">
                <i class="fa-solid fa-envelope"></i><span>Email</span>
              </div>

            </div>
          </div>
        </div>
      </div>

    </main>
    <footer class="text-light footer p-3 text-center">
      <div
        class=" d-flex flex-column align-content-center justify-content-center gap-2 flex-wrap flex-lg-row justify-content-lg-between align-content-lg-center">

          <h6>Location</h6>
          <h6>Phone Number</h6>
        </div>
